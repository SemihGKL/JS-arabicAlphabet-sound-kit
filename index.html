<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JS Sound Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/✅" />
</head>

 <div class="keys">
    <div data-key="1" class="key">
      <span id="1" class="letter">ا</span>
      <span class="sound">elif</span>
    </div>
  </div>

    <audio data-key="1" src="sound/001-alif.mp3"></audio>


<script>

  function playSound(e) {
    let elemClass = e.target.id;
    let keyDiv = document.querySelector(`div[data-key="${elemClass}"]`)
    let audio = document.querySelector(`audio[data-key="${elemClass}"]`);

    keyDiv.classList.add('playing')
    audio.currentTime = 0;
    audio.play();
    
    elemClass ? console.log(keyDiv) : console.log("nothing");
  }


  document.addEventListener('click', (e) => {
    playSound(e)
  })

</script>
