<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JS Sound Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/✅" />
</head>

 <div class="keys">
    <div data-key="1" class="key">
      <span id="1" class="letter">ا</span>
      <span class="sound">elif</span>
    </div>
    <div data-key="2" class="key">
      <span id="2" class="letter">ب</span>
      <span class="sound">ba</span>
    </div>
    <div data-key="3" class="key">
      <span id="3" class="letter">ت</span>
      <span class="sound">ta</span>
    </div>
    <div data-key="4" class="key">
      <span id="4" class="letter">ث</span>
      <span class="sound">sa</span>
    </div>
    <div data-key="5" class="key">
      <span id="5" class="letter">ج</span>
      <span class="sound">jim</span>
    </div>
    <div data-key="6" class="key">
      <span id="6" class="letter">ح</span>
      <span class="sound">ha</span>
    </div>
  </div>

    <audio data-key="1" src="sound/001-alif.mp3"></audio>
    <audio data-key="2" src="sound/002-ba.mp3"></audio>
    <audio data-key="3" src="sound/003-taa.mp3"></audio>
    <audio data-key="4" src="sound/004-tha.mp3"></audio>
    <audio data-key="5" src="sound/005-jeem.mp3"></audio>
    <audio data-key="6" src="sound/006-haa.mp3"></audio>


<script>

  function playSound(e) {
    let elemClass = e.target.id;
    let keyDiv = document.querySelector(`div[data-key="${elemClass}"]`)
    let audio = document.querySelector(`audio[data-key="${elemClass}"]`);

    keyDiv.classList.add('playing')
    audio.currentTime = 0;
    audio.play();
    
    elemClass ? console.log(keyDiv) : console.log("nothing");
  }

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  document.addEventListener('click', (e) => {
    playSound(e)
  })

</script>


</body>
</html>
